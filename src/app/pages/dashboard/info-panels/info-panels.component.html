<div class="row">
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 pl-2 pr-2 mb-4">
      <div class="w-100 h-100p">
          <ngx-charts-number-card
              [scheme]="devicesBgColor"
              [textColor]="'#fff'"
              [innerPadding]="0"
              [results]="devices"
              [valueFormatting]="infoValueFormat"
              [labelFormatting]="infoLabelFormat"
              (select)="onSelect($event)">
          </ngx-charts-number-card>     
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 pl-2 pr-2 mb-4">

              (select)="onSelect($event)">
          </ngx-charts-number-card>     
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 pl-2 pr-2 mb-4">

          <ngx-charts-number-card
              [scheme]="totalMetricsBgColor"
              [textColor]="'#fff'"

              [valueFormatting]="infoValueFormat"
              [labelFormatting]="infoLabelFormat"
              (select)="onSelect($event)">
          </ngx-charts-number-card>     
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 pl-2 pr-2 mb-4">
      <div class="w-100 h-100p">
          <ngx-charts-number-card
              [scheme]="totalDailysBgColor"
              [textColor]="'#fff'"

              (select)="onSelect($event)">
          </ngx-charts-number-card>     
      </div>
    </div>
    
</div>
